<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a42d49a5ae.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Wallet</title>
</head>
<body onload='loadApp()'>
    <h1 class="title">Calculate your budget</h1>
    <div class="header">
        <div class="budget">
            
            <div class="budget_title">
                Available money
            </div>
            <div class="budget_value" id="budget">
            </div>
            <div class="budget_entry cleanStyle">
                <div class="budget_entry--text">Income</div>
                <div class="right">
                    <div class="budget_entry--value" id="entry"></div>
                    <div class="budget_entry--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_exit cleanStyle">
                <div class="budget_exit--text">Expenditure</div>
                <div class="right cleanStyle">
                    <div class="budget_exit--value" id="exit"></div>
                    <div class="budget_exit--percentage" id="percentage"></div>
                </div>
            </div>
        </div>
    </div>

    <form id="form" onsubmit="return false;">
        <div class="add">
            <div class="add_container">
                <select name="" id="type" class="add_type">
                    <option value="entry" selected>+</option>
                    <option value="exit">-</option>
                </select>
                <input type="text" class="add_description" placeholder="Add description" id='description'/>
                <input type="number" class="add_value" placeholder="Value" id='value' step='any'/>
                <button class="add_btn" onclick="addData()"><i class="fas fa-check-circle"></i></button>
            </div>
        </div>
    </form>

    <div class="container cleanStyle">
        <div class="entry">
            <h2 class="entry_title">Incomes</h2>
            <div id="entry-list">
                <div class="element cleanStyle">
                    <div class="element_description"></div>
                    <div class="right cleanStyle">
                        <div class="element_value"></div>
                        <div class="element_remove">
                            <button class="element_remove--btn"><i class="far fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="exit">
            <h2 class="exit_title">Expenditures</h2>
            <div id="exit-list">
                <div class="element cleanStyle">
                    <div class="element_description"></div>
                    <div class="right cleanStyle">
                        <div class="element_value"></div>
                        <div class="element_percentage"></div>
                        <div class="element_remove"><button class="element_remove--btn"><i class="far fa-times-circle"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="js/data.js"></script>
    <script src="js/entry.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
